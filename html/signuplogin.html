<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/signuplogin.css" /> 
  <title>Login / Registro - TKO Sports</title>
</head>
<body>

  <div id="login-box" class="container">

    <img src="../images/image-removebg-preview (10).png" style="margin-left: 9%;">

    <div class="tabs">
      <div style="color: white;" class="tab active" id="login-tab"><b>LOGIN</b></div>
      <div style="color: white;" class="tab" id="register-tab"><b>REGISTO</b></div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required />
      <div class="password-container">
        <input type="password" placeholder="Password" id="login-password" required />
        <span class="toggle-password"
          onmousedown="mostrarPassword('login-password')"
          onmouseup="esconderPassword('login-password')"
          onmouseleave="esconderPassword('login-password')"
        >üëÅÔ∏è</span>
      </div>
      
      <button style="color: white;" type="submit"><b>ENTRAR</b></button>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" placeholder="Nome" required style="width: 100%;"/>
      <input type="email" placeholder="Email" required style="width: 100%;"/>
      <div class="password-container">
        <input type="password" placeholder="Senha" id="register-password" required />
        <span class="toggle-password"
          onmousedown="mostrarPassword('register-password')"
          onmouseup="esconderPassword('register-password')"
          onmouseleave="esconderPassword('register-password')"
        >üëÅÔ∏è</span>
      </div>
      <button type="submit" style="width: 100%;">REGISTAR</button>
    </form>
  </div>

  
  <div class="experience-section">
    <h2><span class="white-bold" style="font-size: 50px;">EXPERIENCE</span> <span class="red-italic" style="font-size: 50px;">GREATNESS</span></h2>
  
    <div class="modalities">
      <div class="image-box">
        <img src="../images/Captura de ecr√£ 2025-03-21 154356.png" alt="WWE">
      </div>
      <div class="divider"></div>
      <div class="image-box">
        <img src="../images/Captura de ecr√£ 2025-03-21 155431.png" alt="UFC">
      </div>
      <div class="divider"></div>
      <div class="image-box">
        <img src="../images/2ba2721b-22e5-4faa-bd9b-fc43039dd360-Ramirez_PBREugeneSaturday3.jpg" alt="PBR">
      </div>
    </div>
  </div>

  
  <div class="ticket-section">
    <h2>GARANTE O TEU LUGAR NA ARENA!</h2>
    <p>Compra bilhetes para eventos da <strong>UFC</strong>, <strong>WWE</strong> e <strong>PBR</strong> diretamente pela Arena 360. <br>Simples, r√°pido e seguro.</p>
    
    <form class="email-form">
      <input id="newsletter-email" type="email" placeholder="Insere o teu email..." required>
      <button id="newsletter-submit" type="submit">Quero Saber Mais</button>
    </form>
    
  
    <button class="cta-button">Ver Eventos Dispon√≠veis</button>
  </div>
  

  <footer class="site-footer">
    <div class="footer-content">
      <p><strong>Arena 360</strong> ¬© 2025 ‚Äî Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
      </div>
      <div class="social-icons">
        <a href="#"><img src="../icons/instagram-new--v2.png" alt="Instagram"></a>
        <a href="#"><img src="../icons/youtube-play.png" alt="YouTube"></a>
        <a href="#"><img src="../icons/twitterx--v2.png" alt="X"></a>
      </div>
    </div>
  </footer>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script>
    $(document).ready(function () {
    
      // Alternar entre as tabs de Login e Registo
      $(".tab").click(function () {
        $(".tab").removeClass("active");
        $(this).addClass("active");
    
        if ($(this).attr("id") === "login-tab") {
          $("#register-form").hide();
          $("#login-form").show();
        } else {
          $("#login-form").hide();
          $("#register-form").show();
        }
      });
    
      // Inicializar com login vis√≠vel e registo oculto
      $("#register-form").hide();
    
      // Registo
      $("#register-form").submit(function (e) {
        e.preventDefault();
        const name = $(this).find('input[type="text"]').val();
        const email = $(this).find('input[type="email"]').val();
        const password = $(this).find('input[type="password"]').val();
    
        // Guardar no localStorage
        
        // Gerar ID simples (timestamp)
        const userId = Date.now();

        // Criar utilizador
        const novoUtilizador = {
           id: userId,
           nome: name,
           email: email,
           password: password
        };

// Buscar utilizadores existentes (se houver)
let utilizadores = JSON.parse(localStorage.getItem("utilizadores")) || [];

// Adicionar novo
utilizadores.push(novoUtilizador);

// Guardar no localStorage
localStorage.setItem("utilizadores", JSON.stringify(utilizadores));

// Guardar info do utilizador atualmente logado
localStorage.setItem("userLogado", JSON.stringify(novoUtilizador));


        alert("Registo efetuado com sucesso! Pode agora iniciar sess√£o.");
        
        // Trocar para o formul√°rio de login
        $("#register-tab").removeClass("active");
        $("#login-tab").addClass("active");
        $("#register-form").hide();
        $("#login-form").show();
      });
    
      // Login


       $("#login-form").submit(function (e) {
         e.preventDefault();

         const email = $(this).find('input[type="email"]').val();
         const password = $(this).find('input[type="password"]').val();

        // Buscar utilizadores do localStorage
        const utilizadores = JSON.parse(localStorage.getItem("utilizadores")) || [];

        // Verificar se existe algum utilizador com estas credenciais
        const userEncontrado = utilizadores.find(
          (user) => user.email === email && user.password === password
        );

  
        if (userEncontrado) {
        // Guardar utilizador logado
           localStorage.setItem("userLogado", JSON.stringify(userEncontrado));

           alert("Login efetuado com sucesso!");
           window.location.href = "homepage.html";
        } else {
           alert("Email ou password incorretos.");
        }
      });


      //NEWSLETTER DE NOVIDADES

      $("#newsletter-submit").click(function (e) {
      e.preventDefault();
      const email = $("#newsletter-email").val().trim();

      if (email === "") {
        alert("Por favor, insere o teu email para receber novidades.");
      } else if (!validateEmail(email)) {
        alert("Insere um email v√°lido.");
      } else {
        alert("Obrigado por te inscreveres!");
        $("#newsletter-email").val(""); // limpar o campo
      }
    });

    function validateEmail(email) {
      // Verifica√ß√£o simples de formato de email - ajuda do CHATGPT para a formata√ß√£o
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    });



    $(".cta-button").click(function () {
      $("html, body").animate(
        {
          scrollTop: $("#login-box").offset().top,
        },
        800 // dura√ß√£o em ms
      );
    });


    function mostrarPassword(id) {
  const input = document.getElementById(id);
  input.type = "text";
}

function esconderPassword(id) {
  const input = document.getElementById(id);
  input.type = "password";
}


    </script>
    
</body>
</html>
