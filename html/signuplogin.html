<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro - TKO Sports</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
  background: linear-gradient(135deg, #1e1e1e, #333);
  color: #fff;
  display: flex;
  flex-direction: column;  /* Faz os elementos ficarem empilhados verticalmente */
  align-items: center;
  padding: 20px;
  /* REMOVER ISSO SE QUISER SCROLL NATURAL */
height: 100vh;

}


    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #444;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tab.active {
      background: #e50914;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background: #e50914;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c10810;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }

    .experience-section {
  margin-top: 60px;
  text-align: center;
  color: white;
  padding: 20px;
}

.experience-section h2 {
  font-size: 2em;
  margin-bottom: 30px;
}

.white-bold {
  font-weight: bold;
  color: white;
}

.red-italic {
  font-weight: bold;
  color: #e50914;
  font-style: italic;
}

.modalities {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap; /* Não quebra linha */
}

.image-box {
  padding: 0;
  border: none;
  box-shadow: none;
}

.image-box img {
  width: 650px;
  height: auto;
  border-radius: 0;
  display: block;
}

/* Bordas vermelhas ENTRE imagens */
.image-box:not(:first-child) {
  border-left: 4px solid #e50914;
}



/* Responsivo */
@media (max-width: 800px) {
  .modalities {
    flex-direction: column;
  }

  .image-box {
    border: none;
    border-top: 4px solid #e50914;
    border-bottom: 4px solid #e50914;
  }
}

.ticket-section {
  margin-top: 60px;
  text-align: center;
  padding: 30px;
  background: #111;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.ticket-section h2 {
  font-size: 1.8em;
  color: #e50914;
  margin-bottom: 10px;
}

.ticket-section p {
  color: #ccc;
  font-size: 1em;
  margin-bottom: 20px;
}

.email-form {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.email-form input {
  text-align: center; /* Centraliza texto dentro do input */
}


.email-form button {
  padding: 10px 20px; /* menor padding horizontal */
  background: #e50914;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
  width: auto; /* deixa o tamanho conforme o texto */
}

.email-form button:hover {
  background: #c10810;
}


.cta-button {
  padding: 12px 20px;
  font-size: 1em;
  background: transparent;
  border: 2px solid #e50914;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

.cta-button:hover {
  background: #e50914;
  color: white;
}






.site-footer {
    width: 103%;
  background: #111;
  color: #ccc;
  text-align: center;
  padding: 40px 20px;  /* aumentamos o padding */
  margin-top: 60px;    /* respiro acima */
  border-top: 2px solid #e50914;
}

.footer-content p {
  margin-bottom: 15px;
  font-size: 1em;
}

.footer-links {
  margin-bottom: 15px;
}

.footer-links a {
  margin: 0 12px;
  color: #e50914;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.95em;
}

.footer-links a:hover {
  text-decoration: underline;
}

.social-icons a img {
  width: 24px;
  margin: 0 8px;
  filter: brightness(0) invert(1);
  transition: transform 0.3s;
}

.social-icons a img:hover {
  transform: scale(1.2);
}



  </style>
</head>
<body>

  <div class="container">

    <img src="../images/image-removebg-preview (10).png" style="margin-left: 9%;">

    <div class="tabs">
      <div style="color: white;" class="tab active" id="login-tab"><b>LOGIN</b></div>
      <div style="color: white;" class="tab" id="register-tab"><b>REGISTO</b></div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button style="color: white;" type="submit"><b>ENTRAR</b></button>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Registar</button>
    </form>
  </div>

  
  <div class="experience-section">
    <h2><span class="white-bold" style="font-size: 50px;">EXPERIENCE</span> <span class="red-italic" style="font-size: 50px;">GREATNESS</span></h2>
  
    <div class="modalities">
      <div class="image-box">
        <img src="../images/Captura de ecrã 2025-03-21 154356.png" alt="WWE">
      </div>
      <div class="divider"></div>
      <div class="image-box">
        <img src="../images/Captura de ecrã 2025-03-21 155431.png" alt="UFC">
      </div>
      <div class="divider"></div>
      <div class="image-box">
        <img src="../images/2ba2721b-22e5-4faa-bd9b-fc43039dd360-Ramirez_PBREugeneSaturday3.jpg" alt="PBR">
      </div>
    </div>
  </div>

  
  <div class="ticket-section">
    <h2>GARANTE O TEU LUGAR NA ARENA!</h2>
    <p>Compra bilhetes para eventos da <strong>UFC</strong>, <strong>WWE</strong> e <strong>PBR</strong> diretamente pela Arena 360. <br>Simples, rápido e seguro.</p>
    
    <form class="email-form">
      <input type="email" placeholder="Insere o teu email..." required>
      <button type="submit">Quero Saber Mais</button>
    </form>
  
    <button class="cta-button">Ver Eventos Disponíveis</button>
  </div>
  

  <footer class="site-footer">
    <div class="footer-content">
      <p><strong>Arena 360</strong> © 2025 — Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
      </div>
      <div class="social-icons">
        <a href="#"><img src="../icons/instagram-new--v2.png" alt="Instagram"></a>
        <a href="#"><img src="../icons/youtube-play.png" alt="YouTube"></a>
        <a href="#"><img src="../icons/twitterx--v2.png" alt="X"></a>
      </div>
    </div>
  </footer>
  

</body>
</html>
